{% extends "base.html" %}
{% block content %}
<br>
{% if results %}
    <h1>Ihre Resultate f√ºr {{ searched}} </h1>
{% endif %}
<h2> {{message}} </h2>
<div class="cards">
    {% for result in results%}
        <a href=" {{url_for("product", produktname=result.produktname ) }} ">
            <div class="card cardprodukt">
                <div class="card_content">
                        <div class="produktbild">
                            <img src="/static/img/{{result.lebensmittel}}.svg" alt="">
                        </div>
                        <div class="produktbezeichnung">{{result.lebensmittel}}</div>
                        <div class="produktn">{{result.produktname}}</div>
                        <div class="toppreis">Top-Preis:</div>
                        <div class="preis">{{result.preis}}</div>
                        <div class="laden">{{result.laden}}</div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
