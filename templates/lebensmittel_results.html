{% extends "base.html" %}
{% block content %}
<br>
<h1> {{ searched }} </h1>
<br>
<div class="cards">
    {% for result in results%}
        <a href="{{ url_for("product", produktname=result.produktname) }}">
            <div class="card">
                <div class="card_content">
                    <br>
                    <div class="image-container">
                        <img src="/static/img/{{result.lebensmittel}}.svg" alt="">
                    </div>
                    {{result.produktname}}
                    <div class="toppreis">Top-Preis:</div>
                    <div class="preis">{{result.preis}}</div>
                    <div class="laden">{{result.laden}}</div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
